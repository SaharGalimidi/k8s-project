name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push consumer image
      uses: docker/build-push-action@v2
      with:
        context: ./consumer
        push: true
        tags: sahar567/consumer-image:latest

    - name: Build and push producer image
      uses: docker/build-push-action@v2
      with:
        context: ./producer
        push: true
        tags: sahar567/producer-image:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4

    - name: Install Helm
      uses: azure/setup-helm@v4.2.0
      id: install

    - name: Set up kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        export KUBECONFIG=$HOME/.kube/config

    - name: Test Kubernetes access
      run: kubectl get nodes

    - name: Deploy RabbitMQ
      run: |
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm install my-rabbitmq bitnami/rabbitmq --version 14.6.9 -f helm-charts/rabbitmq/values.yaml

    - name: Deploy Consumer
      run: helm upgrade --install consumer ./helm-charts/consumer

    - name: Deploy Producer
      run: helm upgrade --install producer ./helm-charts/producer

    - name: Clean up
      run: rm $HOME/.kube/config
